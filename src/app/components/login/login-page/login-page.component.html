    <div class="google-login-box">

        Continua cu Google
      </button>

    </div>

    <!--Login -->
    <div class="login-card">
      <input type="email" placeholder="E-mail" class="input"/>
      <input type="password" placeholder="ParolÄƒ" class="input"/>
    </div>



    <!--Login button-->
    <button class="login-btn" (click)="onLogin()">LOGIN</button>



    <!-- Register-Button-->

    <a class="signup-link" routerLink="/register">Creeaza cont nou</a>

  </div>

</div>
