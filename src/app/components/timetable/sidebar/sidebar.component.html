<div class="sidebar">

  <div class="user-profile">
    <div class="avatar-container">
      <img src="profile.png" class="profile-avatar" alt="User" />
    </div>
    <div class="user-info">
      <div class="user-name">{{ displayName }}</div>
      <div class="user-email">{{ displayEmail }}</div>
    </div>
  </div>

  <div class="sidebar-separator"></div>

  <div class="sidebar-menu">
    <div class="menu-title">FUNCȚIONALITĂȚI</div>

    <button class="menu-item"
            [class.active]="activeMenu === 'materie'"
            (click)="toggleMenu('materie')">
      <span class="menu-icon">⦿</span> Alege materie opțională
    </button>

    <div class="info-box" *ngIf="activeMenu === 'materie'">
      <div class="materii-list">
        <label class="checkbox-container" *ngFor="let materie of materii">
          <input type="checkbox"
                 [(ngModel)]="materie.selectat"
                 (ngModelChange)="onMaterieToggle()">
          <span class="checkmark-text">{{ materie.nume }}</span>
        </label>
      </div>
    </div>

    <button class="menu-item"
            [class.active]="activeMenu === 'orar'"
            (click)="toggleMenu('orar')">
      <span class="menu-icon">⦿</span> Schimbă ora cu alta grupă
    </button>

    <div class="info-box" *ngIf="activeMenu === 'orar'">
      <div class="form-container">

        <div class="form-group">
          <label>Alege Grupa</label>
          <select [(ngModel)]="selectedGrupa">
            <option value="" disabled selected>Selectează grupa</option>
            <option *ngFor="let g of grupe" [value]="g">{{ g }}</option>
          </select>
        </div>

        <div class="form-group">
          <label>Alege Materia</label>
          <select [(ngModel)]="selectedMaterie">
            <option value="" disabled selected>Selectează materia</option>
            <option *ngFor="let m of materiiOrar" [value]="m">{{ m }}</option>
          </select>
        </div>

        <div class="form-group">
          <label>Tip Oră</label>
          <select [(ngModel)]="selectedTip">
            <option value="" disabled selected>Selectează tipul</option>
            <option *ngFor="let t of tipuriOra" [value]="t">{{ t }}</option>
          </select>
        </div>

        <button class="btn-action" (click)="schimbaOra()">
          Schimbă ora
        </button>

      </div>
    </div>

    <button class="menu-item"
            (click)="goToSettings()">
      <span class="menu-icon">⦿</span> Setări cont
    </button>

  </div>
</div>
