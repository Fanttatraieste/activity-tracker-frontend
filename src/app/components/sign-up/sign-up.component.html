<div class="signup-page-container" [style.background-image]="backgroundStyle">

  <div class="signup-content-wrapper">
    <h1 class="signup-title">Creează Cont</h1>

<!--    <div class="google-signup-box">-->
<!--      <button class="google-btn" (click)="onGoogleSignup()">-->
<!--        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" />-->
<!--        Continuă cu Google-->
<!--      </button>-->
<!--    </div>-->

    <div class="signup-card">
      <input [(ngModel)]="name" type="text" placeholder="Nume" class="input" />
      <input [(ngModel)]="surname" type="text" placeholder="Prenume" class="input" />
      <input [(ngModel)]="email" type="email" placeholder="E-mail" class="input" />
      <input [(ngModel)]="password" type="password" placeholder="Parolă" class="input" />
      <input [(ngModel)]="confirmPassword" type="password" placeholder="Confirmă Parola" class="input" />
    </div>

    <p class="error-message" *ngIf="signupError">{{ signupError }}</p>

    <button class="signup-btn" (click)="onSignup()">Creează Cont</button>

    <a class="login-link" routerLink="/login">Ai deja cont? Autentifică-te</a>
  </div>
</div>
